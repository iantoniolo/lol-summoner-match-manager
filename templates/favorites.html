<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Favorite Matches for {{ summoner_name }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Map</th>
                    <th>Champion</th>
                    <th>Status Match</th>
                    <th>KDA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for match in favorite_matches %}
                    <tr id="match-row-{{ match.match_id }}">
                        <td>{{ match.map }}</td>
                        <td>{{ match.champion_played }}</td>
                        <td>{{ match.victory_or_defeat }}</td>
                        <td>{{ match.kda }}</td>
                        <td>
                            <button 
                                class="btn btn-danger" 
                                type="button" 
                                onclick="confirmDelete('{{ match.match_id }}', '{{ summoner_name }}')"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-primary" id="back-to-matches">Back to Matches</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
