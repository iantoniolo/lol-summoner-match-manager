<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Match History for {{ summoner_name }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Map</th>
                    <th>Champion</th>
                    <th>Status Match</th>
                    <th>KDA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                    <tr>
                        <td>{{ match.map }}</td>
                        <td>{{ match.champion }}</td>
                        <td>{{ match.status_match }}</td>
                        <td>{{ match.kda }}</td>
                        <td>
                            <button 
                                class="btn btn-primary" 
                                type="button" 
                                data-match-id="{{ match.match_id }}"
                                data-summoner-name="{{ summoner_name }}"
                                data-map="{{ match.map }}"
                                data-champion-played="{{ match.champion }}"
                                data-victory-or-defeat="{{ match.status_match }}"
                                data-kda="{{ match.kda }}"
                                onclick="favoriteMatch(this)"
                            >
                                Favorite
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Back</a>
        <button class="btn btn-primary" onclick="viewFavorites('{{ summoner_name }}')">View Favorites</button>
    </div>
</body>
</html>
<script src="/static/script.js"></script>
